<mat-card class="card">
    <mat-card-title class="card-title">Confirmar Exclusão de Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name"
                name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price"
                name="price" disabled>
        </mat-form-field>
    </form>

    <div class="button-group">
        <button mat-raised-button (click)="deleteProduct()" color="warn">
            Remover
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
